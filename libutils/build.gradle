apply from: 'android-build.gradle'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.piwik.sdk:piwik-sdk:${piwikSdkVersion}"

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.5.0'

    androidTestCompile "com.android.support.test:runner:${supportTestVersion}"
    androidTestCompile "com.android.support.test:rules:${supportTestVersion}"
    androidTestCompile "com.android.support.test.espresso:espresso-core:${espressoCoreVersion}"
    androidTestCompile "com.android.support:support-annotations:${supportLibVersion}"
    androidTestCompile "com.android.support.test.uiautomator:uiautomator-v18:${uiautomatorVersion}"
    androidTestCompile "com.google.dexmaker:dexmaker-mockito:${dexmakerVersion}"
}

