apply from: 'android-build.gradle'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.piwik.sdk:piwik-sdk:${rootProject.ext.piwikSdkVersion}"
    compile "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:design:${rootProject.ext.supportLibVersion}"

    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:${rootProject.ext.mockitoVersion}"

    androidTestCompile "com.android.support.test:runner:${rootProject.ext.supportTestVersion}"
    androidTestCompile "com.android.support.test:rules:${rootProject.ext.supportTestVersion}"
    androidTestCompile "com.android.support.test.espresso:espresso-core:${rootProject.ext.espressoCoreVersion}"
    androidTestCompile "com.android.support:support-annotations:${rootProject.ext.supportLibVersion}"
    androidTestCompile "com.android.support.test.uiautomator:uiautomator-v18:${rootProject.ext.uiautomatorVersion}"
    androidTestCompile "com.google.dexmaker:dexmaker-mockito:${rootProject.ext.dexmakerVersion}"
}

