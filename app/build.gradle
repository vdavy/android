apply from: 'android-build.gradle'

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api project(':libutils')
    api project(':replay')

    api "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
    api "com.android.support:mediarouter-v7:${rootProject.ext.supportLibVersion}"
    api "org.twitter4j:twitter4j-core:${rootProject.ext.twitterVersion}"
    api "com.android.support:support-annotations:${rootProject.ext.supportLibVersion}"
    api "com.google.firebase:firebase-invites:${rootProject.ext.playServicesVersion}"
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    api "com.google.firebase:firebase-core:${rootProject.ext.playServicesVersion}"
    api('com.crashlytics.sdk.android:crashlytics:2.9.1@aar') {
        transitive = true
    }

    testImplementation "junit:junit:${rootProject.ext.junitVersion}"
    testImplementation "org.mockito:mockito-core:${rootProject.ext.mockitoVersion}"

    androidTestImplementation "com.android.support.test:runner:${rootProject.ext.supportTestVersion}"
    androidTestImplementation "com.android.support.test:rules:${rootProject.ext.supportTestVersion}"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:${rootProject.ext.espressoCoreVersion}"
    androidTestImplementation "com.android.support:support-annotations:${rootProject.ext.supportLibVersion}"
    androidTestImplementation "com.android.support.test.uiautomator:uiautomator-v18:${rootProject.ext.uiautomatorVersion}"
    androidTestImplementation "com.google.dexmaker:dexmaker-mockito:${rootProject.ext.dexmakerVersion}"
}

apply plugin: 'com.google.gms.google-services'
android {
    defaultConfig {
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
}