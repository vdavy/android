apply from: 'android-build.gradle'

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api project(':libutils')

    api "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
    api "com.android.support:support-annotations:${rootProject.ext.supportLibVersion}"
    api "com.android.support:design:${rootProject.ext.supportLibVersion}"
    api "com.android.support:recyclerview-v7:${rootProject.ext.supportLibVersion}"
    api "com.android.support:cardview-v7:${rootProject.ext.supportLibVersion}"
    api 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    api "com.fasterxml.jackson.core:jackson-core:${rootProject.ext.jacksonVersion}"
    api "com.fasterxml.jackson.core:jackson-annotations:${rootProject.ext.jacksonVersion}"
    api "com.fasterxml.jackson.core:jackson-databind:${rootProject.ext.jacksonVersion}"
    api "com.github.bumptech.glide:glide:${rootProject.ext.glideVersion}"
    api 'jp.wasabeef:glide-transformations:2.0.2'
    api 'com.android.support.constraint:constraint-layout:1.0.2'

    testCompile "junit:junit:${rootProject.ext.junitVersion}"
    testCompile "org.mockito:mockito-core:${rootProject.ext.mockitoVersion}"

    androidTestCompile "com.android.support.test:runner:${rootProject.ext.supportTestVersion}"
    androidTestCompile "com.android.support.test:rules:${rootProject.ext.supportTestVersion}"
    androidTestCompile "com.android.support.test.espresso:espresso-core:${rootProject.ext.espressoCoreVersion}"
    androidTestCompile "com.android.support.test.espresso:espresso-contrib:${rootProject.ext.espressoCoreVersion}"
    androidTestCompile "com.android.support:support-annotations:${rootProject.ext.supportLibVersion}"
    androidTestCompile "com.android.support.test.uiautomator:uiautomator-v18:${rootProject.ext.uiautomatorVersion}"
    androidTestCompile "com.google.dexmaker:dexmaker-mockito:${rootProject.ext.dexmakerVersion}"
}

