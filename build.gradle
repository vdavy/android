// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'com.google.firebase:firebase-plugins:1.0.4'
    }
}

ext {
    // libs version
    supportLibVersion = '25.3.1'
    jacksonVersion = '2.8.8'
    piwikSdkVersion = '2.0.0'
    playServicesVersion = '10.2.6'
    twitterVersion = "4.0.6"
    glideVersion = "3.8.0"

    // test libs version
    supportTestVersion = "0.5"
    espressoCoreVersion = "2.2.2"
    uiautomatorVersion = "2.1.2"
    dexmakerVersion = "1.2"

    // core test libs version
    mockitoVersion= "2.7.5"
    junitVersion = "4.12"
}

allprojects {
    repositories {
        jcenter()
    }
}
