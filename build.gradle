// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com" // Google's Maven repository
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath 'com.google.gms:google-services:3.1.1'
        classpath 'com.google.firebase:firebase-plugins:1.1.1'
        // for uploading mapping file : https://firebase.google.com/docs/crash/android#known_issue
        // classpath 'com.google.firebase:firebase-plugins:1.1.0-alpha1'
    }
}

ext {
    // libs version
    supportLibVersion = '27.0.0'
    jacksonVersion = '2.9.1'
    piwikSdkVersion = '2.0.0'
    playServicesVersion = '11.4.2'
    twitterVersion = "4.0.6"
    glideVersion = "3.8.0"

    // test libs version
    supportTestVersion = "1.0.1"
    espressoCoreVersion = "3.0.1"
    uiautomatorVersion = "2.1.2"
    dexmakerVersion = "1.2"

    // core test libs version
    mockitoVersion= "2.7.5"
    junitVersion = "4.12"
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com" // Google's Maven repository
        }
    }
}
