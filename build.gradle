// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.1'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

ext {
    // libs version
    supportLibVersion = '24.2.1'
    jacksonVersion = '2.8.2'
    piwikSdkVersion = '1.0.2'
    playServicesVersion = '9.6.1'
    acraVersion = "4.9.0"
    twitterVersion = "4.0.4"
    glideVersion = "3.7.0"

    // test libs version
    supportTestVersion = "0.5"
    espressoCoreVersion = "2.2.2"
    uiautomatorVersion = "2.1.2"
    dexmakerVersion = "1.2"
}

allprojects {
    repositories {
        jcenter()
    }
}
