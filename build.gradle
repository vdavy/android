// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.1'
        classpath 'com.google.gms:google-services:3.2.1'
        classpath 'com.google.firebase:firebase-plugins:1.1.5'
        classpath 'io.fabric.tools:gradle:1.25.2'
    }
}

ext {
    // libs version
    supportLibVersion = '27.1.1'
    jacksonVersion = '2.9.5'
    piwikSdkVersion = '3.0.1'
    playServicesVersion = '15.0.0'
    twitterVersion = "4.0.6"
    glideVersion = "4.6.1"
    timberVersion = "4.7.0"
    constraintLayoutVersion = "1.1.0"

    // test libs version
    supportTestVersion = "1.0.1"
    espressoCoreVersion = "3.0.1"
    uiautomatorVersion = "2.1.2"
    dexmakerVersion = "1.2"

    // core test libs version
    mockitoVersion= "2.7.5"
    junitVersion = "4.12"
}

allprojects {
    repositories {
        jcenter()
        google()
        maven {
            url "https://maven.google.com" // Google's Maven repository
        }
    }
}
